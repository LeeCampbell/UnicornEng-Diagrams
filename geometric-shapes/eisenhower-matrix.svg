<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .matrix-title {
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-anchor: middle;
        fill: #4477aa;
      }
      .axis-label {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #4477aa;
      }
      .quadrant-label {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: black;
      }
      .quadrant-description {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: black;
      }
      .grid-line {
        stroke: #4477aa;
        stroke-width: 3;
        fill: none;
      }
      .arrow {
        stroke: #4477aa;
        stroke-width: 2;
        fill: #4477aa;
        marker-end: url(#arrowhead);
      }
      .quadrant1 { fill: #4477aa; } /* Do First - Dark Blue */
      .quadrant2 { fill: #7db8da; } /* Schedule - Medium Blue */
      .quadrant3 { fill: #b6d7ea; } /* Delegate - Light Blue */
      .quadrant4 { fill: #d4e6f1; } /* Eliminate - Very Light Blue */
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4477aa" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" class="matrix-title">Eisenhower Matrix</text>
  
  <!-- Matrix Background -->
  <rect x="100" y="80" width="400" height="400" fill="white" stroke="#4477aa" stroke-width="2"/>
  
  <!-- Quadrants -->
  <!-- Q1: Important & Urgent (Do First) -->
  <rect x="300" y="80" width="200" height="200" class="quadrant1"/>
  
  <!-- Q2: Important & Not Urgent (Schedule) -->
  <rect x="100" y="80" width="200" height="200" class="quadrant2"/>
  
  <!-- Q3: Not Important & Urgent (Delegate) -->
  <rect x="300" y="280" width="200" height="200" class="quadrant3"/>
  
  <!-- Q4: Not Important & Not Urgent (Eliminate) -->
  <rect x="100" y="280" width="200" height="200" class="quadrant4"/>
  
  <!-- Grid Lines -->
  <line x1="300" y1="80" x2="300" y2="480" class="grid-line"/>
  <line x1="100" y1="280" x2="500" y2="280" class="grid-line"/>
  
  <!-- Quadrant Labels and Descriptions -->
  <!-- Q1: Do First -->
  <text x="400" y="160" class="quadrant-label">DO FIRST</text>
  <text x="400" y="180" class="quadrant-description">Important &amp; Urgent</text>
  <text x="400" y="200" class="quadrant-description">Crisis, Emergencies</text>
  
  <!-- Q2: Schedule -->
  <text x="200" y="160" class="quadrant-label">SCHEDULE</text>
  <text x="200" y="180" class="quadrant-description">Important &amp; Not Urgent</text>
  <text x="200" y="200" class="quadrant-description">Planning, Prevention</text>
  
  <!-- Q3: Delegate -->
  <text x="400" y="360" class="quadrant-label">DELEGATE</text>
  <text x="400" y="380" class="quadrant-description">Not Important &amp; Urgent</text>
  <text x="400" y="400" class="quadrant-description">Interruptions, Some Calls</text>
  
  <!-- Q4: Eliminate -->
  <text x="200" y="360" class="quadrant-label">ELIMINATE</text>
  <text x="200" y="380" class="quadrant-description">Not Important &amp; Not Urgent</text>
  <text x="200" y="400" class="quadrant-description">Time Wasters, Trivia</text>
  
  <!-- Axis Labels with Arrows -->
  <!-- Importance (Y-axis) -->
  <line x1="70" y1="460" x2="70" y2="100" class="arrow"/>
  <text x="45" y="280" class="axis-label" transform="rotate(-90 45 280)">IMPORTANCE</text>
  <text x="70" y="95" class="axis-label" style="font-size: 12px;">High</text>
  <text x="70" y="475" class="axis-label" style="font-size: 12px;">Low</text>
  
  <!-- Urgency (X-axis) -->
  <line x1="120" y1="510" x2="480" y2="510" class="arrow"/>
  <text x="300" y="530" class="axis-label">URGENCY</text>
  <text x="130" y="525" class="axis-label" style="font-size: 12px;">Low</text>
  <text x="470" y="525" class="axis-label" style="font-size: 12px;">High</text>
</svg>