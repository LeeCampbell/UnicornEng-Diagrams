<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Chart area -->
  <rect x="80" y="40" width="480" height="300" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="80" y1="80" x2="560" y2="80"/>
    <line x1="80" y1="130" x2="560" y2="130"/>
    <line x1="80" y1="180" x2="560" y2="180"/>
    <line x1="80" y1="230" x2="560" y2="230"/>
    <line x1="80" y1="280" x2="560" y2="280"/>
    <line x1="80" y1="330" x2="560" y2="330"/>
  </g>
  
  <!-- Version 1.0 Box Plot -->
  <g>
    <!-- Whiskers -->
    <line x1="150" y1="120" x2="150" y2="140" stroke="#4477aa" stroke-width="2"/>
    <line x1="150" y1="260" x2="150" y2="280" stroke="#4477aa" stroke-width="2"/>
    <line x1="140" y1="120" x2="160" y2="120" stroke="#4477aa" stroke-width="2"/>
    <line x1="140" y1="280" x2="160" y2="280" stroke="#4477aa" stroke-width="2"/>
    
    <!-- Box -->
    <rect x="130" y="140" width="40" height="120" fill="#4477aa" opacity="0.7" stroke="#4477aa" stroke-width="2"/>
    
    <!-- Median line -->
    <line x1="130" y1="200" x2="170" y2="200" stroke="white" stroke-width="3"/>
    
    <!-- Outliers -->
    <circle cx="150" cy="100" r="3" fill="#d4e6f1"/>
    <circle cx="150" cy="90" r="3" fill="#d4e6f1"/>
  </g>
  
  <!-- Version 2.0 Box Plot -->
  <g>
    <!-- Whiskers -->
    <line x1="250" y1="160" x2="250" y2="180" stroke="#7db8da" stroke-width="2"/>
    <line x1="250" y1="280" x2="250" y2="300" stroke="#7db8da" stroke-width="2"/>
    <line x1="240" y1="160" x2="260" y2="160" stroke="#7db8da" stroke-width="2"/>
    <line x1="240" y1="300" x2="260" y2="300" stroke="#7db8da" stroke-width="2"/>
    
    <!-- Box -->
    <rect x="230" y="180" width="40" height="100" fill="#7db8da" opacity="0.7" stroke="#7db8da" stroke-width="2"/>
    
    <!-- Median line -->
    <line x1="230" y1="230" x2="270" y2="230" stroke="white" stroke-width="3"/>
    
    <!-- Outliers -->
    <circle cx="250" cy="140" r="3" fill="#d4e6f1"/>
  </g>
  
  <!-- Version 3.0 Box Plot -->
  <g>
    <!-- Whiskers -->
    <line x1="350" y1="200" x2="350" y2="220" stroke="#b6d7ea" stroke-width="2"/>
    <line x1="350" y1="300" x2="350" y2="320" stroke="#b6d7ea" stroke-width="2"/>
    <line x1="340" y1="200" x2="360" y2="200" stroke="#b6d7ea" stroke-width="2"/>
    <line x1="340" y1="320" x2="360" y2="320" stroke="#b6d7ea" stroke-width="2"/>
    
    <!-- Box -->
    <rect x="330" y="220" width="40" height="80" fill="#b6d7ea" opacity="0.7" stroke="#b6d7ea" stroke-width="2"/>
    
    <!-- Median line -->
    <line x1="330" y1="260" x2="370" y2="260" stroke="white" stroke-width="3"/>
    
    <!-- No outliers for this version -->
  </g>
  
  <!-- Current Version Box Plot -->
  <g>
    <!-- Whiskers -->
    <line x1="450" y1="220" x2="450" y2="240" stroke="#d4e6f1" stroke-width="2"/>
    <line x1="450" y1="310" x2="450" y2="325" stroke="#d4e6f1" stroke-width="2"/>
    <line x1="440" y1="220" x2="460" y2="220" stroke="#d4e6f1" stroke-width="2"/>
    <line x1="440" y1="325" x2="460" y2="325" stroke="#d4e6f1" stroke-width="2"/>
    
    <!-- Box -->
    <rect x="430" y="240" width="40" height="70" fill="#d4e6f1" opacity="0.7" stroke="#d4e6f1" stroke-width="2"/>
    
    <!-- Median line -->
    <line x1="430" y1="275" x2="470" y2="275" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Y-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    <text x="75" y="335">0</text>
    <text x="75" y="285">200</text>
    <text x="75" y="235">400</text>
    <text x="75" y="185">600</text>
    <text x="75" y="135">800</text>
    <text x="75" y="85">1000</text>
  </g>
  
  <!-- X-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    <text x="150" y="365">v1.0</text>
    <text x="250" y="365">v2.0</text>
    <text x="350" y="365">v3.0</text>
    <text x="450" y="365">Current</text>
  </g>
  
  <!-- Axis titles -->
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Application Version</text>
  <text x="30" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" transform="rotate(-90, 30, 185)">Memory Usage (MB)</text>
  
  <!-- Title -->
  <text x="320" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">Memory Usage by Application Version</text>
  
  <!-- Summary statistics -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    <text x="150" y="375" text-anchor="middle">Med: 580MB</text>
    <text x="250" y="375" text-anchor="middle">Med: 430MB</text>
    <text x="350" y="375" text-anchor="middle">Med: 340MB</text>
    <text x="450" y="375" text-anchor="middle">Med: 310MB</text>
  </g>
  
  <!-- Trend annotation -->
  <path d="M 150 200 Q 250 230 350 260 Q 400 270 450 275" 
        fill="none" stroke="#888" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="320" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#888">
    46% memory reduction since v1.0
  </text>
</svg>