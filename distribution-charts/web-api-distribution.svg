<svg width="600" height="440" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="440" fill="#f8f9fa"/>
  
  <!-- Chart area -->
  <rect x="80" y="40" width="480" height="300" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="80" y1="90" x2="560" y2="90"/>
    <line x1="80" y1="140" x2="560" y2="140"/>
    <line x1="80" y1="190" x2="560" y2="190"/>
    <line x1="80" y1="240" x2="560" y2="240"/>
    <line x1="80" y1="290" x2="560" y2="290"/>
  </g>
  
  <!-- Histogram bars - API Response Times -->
  <g>
    <!-- 0-50ms -->
    <rect x="90" y="230" width="30" height="110" fill="#4477aa"/>
    <!-- 50-100ms -->
    <rect x="130" y="140" width="30" height="200" fill="#4477aa"/>
    <!-- 100-150ms -->
    <rect x="170" y="90" width="30" height="250" fill="#4477aa"/>
    <!-- 150-200ms -->
    <rect x="210" y="110" width="30" height="230" fill="#4477aa"/>
    <!-- 200-250ms -->
    <rect x="250" y="170" width="30" height="170" fill="#7db8da"/>
    <!-- 250-300ms -->
    <rect x="290" y="220" width="30" height="120" fill="#7db8da"/>
    <!-- 300-400ms -->
    <rect x="330" y="260" width="30" height="80" fill="#b6d7ea"/>
    <!-- 400-500ms -->
    <rect x="370" y="290" width="30" height="50" fill="#b6d7ea"/>
    <!-- 500-750ms -->
    <rect x="410" y="310" width="30" height="30" fill="#d4e6f1"/>
    <!-- 750-1000ms -->
    <rect x="450" y="325" width="30" height="15" fill="#d4e6f1"/>
    <!-- 1000ms+ -->
    <rect x="490" y="335" width="30" height="5" fill="#d4e6f1"/>
  </g>
  
  <!-- Y-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    <text x="75" y="345">0</text>
    <text x="75" y="295">500</text>
    <text x="75" y="245">1000</text>
    <text x="75" y="195">1500</text>
    <text x="75" y="145">2000</text>
    <text x="75" y="95">2500</text>
  </g>
  
  <!-- X-axis labels -->
  <g font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    <text x="105" y="365">0-50</text>
    <text x="145" y="385">50-100</text>
    <text x="185" y="365">100-150</text>
    <text x="225" y="385">150-200</text>
    <text x="265" y="365">200-250</text>
    <text x="305" y="385">250-300</text>
    <text x="345" y="365">300-400</text>
    <text x="385" y="385">400-500</text>
    <text x="425" y="365">500-750</text>
    <text x="465" y="385">750-1000</text>
    <text x="505" y="365">1000+</text>
  </g>
  
  <!-- Axis titles -->
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Response Time (ms)</text>
  <text x="30" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" transform="rotate(-90, 30, 195)">Request Count</text>
  
  <!-- Title -->
  <text x="320" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">API Response Time Distribution</text>
  
  <!-- Annotations -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    <text x="200" y="75">Mean: 180ms</text>
    <text x="350" y="95">95th percentile: 420ms</text>
    <text x="450" y="115">99th percentile: 890ms</text>
  </g>
  
  <!-- Percentile lines -->
  <g stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5">
    <!-- 95th percentile line -->
    <line x1="375" y1="40" x2="375" y2="340"/>
    <!-- 99th percentile line -->
    <line x1="475" y1="40" x2="475" y2="340"/>
  </g>
</svg>