<svg width="750" height="420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#343a40">
    Bug Backlog Over Time: Stock and Flow Analysis
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="60" width="640" height="270" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#f1f3f4" stroke-width="1">
    <line x1="80" y1="90" x2="720" y2="90"/>
    <line x1="80" y1="120" x2="720" y2="120"/>
    <line x1="80" y1="150" x2="720" y2="150"/>
    <line x1="80" y1="180" x2="720" y2="180"/>
    <line x1="80" y1="210" x2="720" y2="210"/>
    <line x1="80" y1="240" x2="720" y2="240"/>
    <line x1="80" y1="270" x2="720" y2="270"/>
    <line x1="80" y1="300" x2="720" y2="300"/>
  </g>
  
  <!-- Vertical grid lines (months) -->
  <g stroke="#f1f3f4" stroke-width="1">
    <line x1="160" y1="60" x2="160" y2="330"/>
    <line x1="240" y1="60" x2="240" y2="330"/>
    <line x1="320" y1="60" x2="320" y2="330"/>
    <line x1="400" y1="60" x2="400" y2="330"/>
    <line x1="480" y1="60" x2="480" y2="330"/>
    <line x1="560" y1="60" x2="560" y2="330"/>
    <line x1="640" y1="60" x2="640" y2="330"/>
  </g>
  
  <!-- Stock level (area chart) -->
  <path d="M 80 270 L 160 250 L 240 220 L 320 180 L 400 130 L 480 110 L 560 100 L 640 120 L 720 150 L 720 330 L 80 330 Z" 
        fill="#7db8da" opacity="0.6"/>
  
  <!-- Stock level line -->
  <path d="M 80 270 L 160 250 L 240 220 L 320 180 L 400 130 L 480 110 L 560 100 L 640 120 L 720 150" 
        fill="none" stroke="#4477aa" stroke-width="3"/>
  
  <!-- Inflow rate line -->
  <path d="M 80 290 L 160 280 L 240 270 L 320 260 L 400 250 L 480 240 L 560 245 L 640 255 L 720 265" 
        fill="none" stroke="#d63031" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Outflow rate line -->
  <path d="M 80 310 L 160 305 L 240 300 L 320 285 L 400 270 L 480 260 L 560 245 L 640 240 L 720 245" 
        fill="none" stroke="#00b894" stroke-width="2" stroke-dasharray="3,7"/>
  
  <!-- Left Y-axis labels (Stock) -->
  <g font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#495057">
    <text x="75" y="335">0</text>
    <text x="75" y="305">50</text>
    <text x="75" y="275">100</text>
    <text x="75" y="245">150</text>
    <text x="75" y="215">200</text>
    <text x="75" y="185">250</text>
    <text x="75" y="155">300</text>
    <text x="75" y="125">350</text>
    <text x="75" y="95">400</text>
    <text x="75" y="65">450</text>
  </g>
  
  <!-- X-axis labels -->
  <g font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    <text x="80" y="350">Jan</text>
    <text x="160" y="350">Feb</text>
    <text x="240" y="350">Mar</text>
    <text x="320" y="350">Apr</text>
    <text x="400" y="350">May</text>
    <text x="480" y="350">Jun</text>
    <text x="560" y="350">Jul</text>
    <text x="640" y="350">Aug</text>
    <text x="720" y="350">Sep</text>
  </g>
  
  <!-- Axis titles -->
  <text x="30" y="195" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#495057" transform="rotate(-90, 30, 195)">
    Total Bugs (Stock)
  </text>
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#495057">
    Month
  </text>
  
  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="12">
    <!-- Stock -->
    <rect x="170" y="380" width="15" height="15" fill="#7db8da" opacity="0.6"/>
    <text x="195" y="392" fill="#4477aa" font-weight="bold">Bug Count (Stock)</text>
    
    <!-- Inflow -->
    <line x1="320" y1="387" x2="340" y2="387" stroke="#d63031" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="340" y="392" fill="#d63031">Bugs Found/Week (Inflow)</text>
    
    <!-- Outflow -->
    <line x1="490" y1="387" x2="510" y2="387" stroke="#00b894" stroke-width="2" stroke-dasharray="3,7"/>
    <text x="510" y="392" fill="#00b894">Bugs Fixed/Week (Outflow)</text>
  </g>
  
  <!-- Key events annotations -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    <!-- Peak bug count -->
    <circle cx="560" cy="100" r="4" fill="#dc3545"/>
    <text x="565" y="85" fill="#dc3545" font-weight="bold">Peak: 420 bugs</text>
    
    <!-- Crossover point -->
    <circle cx="560" cy="245" r="4" fill="#28a745"/>
    <text x="520" y="230" fill="#4477aa">Outflow > Inflow</text>
  </g>
</svg>